<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="imagesearch.html" class="link">Image Search</a>
            <a href="advancedsearch.html" class="link">Advanced Search</a>
        </header>
        
        <main>
            <h1>Google</h1>
            <form action="https://www.google.com/search" method="get">
                <div class="search-bar">
                    <input type="text" name="q" placeholder="Search Google or type a URL" required>
                </div>
                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
