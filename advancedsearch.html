<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="link">Google Search</a>
            <a href="imagesearch.html" class="link">Image Search</a>
        </header>
        
        <main>
            <h1>Google Advanced Search</h1>
            <form action="https://www.google.com/search" method="get">
                <div class="field">
                    <label for="allWords">Find pages with "all these words":</label>
                    <input type="text" id="allWords" name="q">
                </div>
                <div class="field">
                    <label for="exactWord">Find pages with "this exact word or phrase":</label>
                    <input type="text" id="exactWord" name="as_q">
                </div>
                <div class="field">
                    <label for="anyWords">Find pages with "any of these words":</label>
                    <input type="text" id="anyWords" name="as_epq">
                </div>
                <div class="field">
                    <label for="excludeWords">Find pages with "none of these words":</label>
                    <input type="text" id="excludeWords" name="as_eq">
                </div>
                <div class="buttons">
                    <button type="submit" class="blue-button">Advanced Search</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
